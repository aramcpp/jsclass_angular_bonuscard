<h1>Product view</h1>
<div *ngFor="let product of products$ | async">
  <label>{{product.id}}</label>
  <label>{{product.name}}</label>
  <label>{{product.price}}</label>
  <label>{{product.bonusRate}}</label>
  <label>{{product.salePercentage}}</label>
  <label>{{product.saleBonusRate}}</label>
</div>
